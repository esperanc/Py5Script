<svg xmlns="http://www.w3.org/2000/svg" width="230" height="60" viewBox="0 0 230 60">
  <defs>
    <linearGradient id="gradPy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd343;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- "Py5" in Bold Sans-Serif (Technical/Pythonic) -->
  <text x="10" y="45" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
        font-weight="900" 
        font-size="42" 
        fill="url(#gradPy)" 
        filter="url(#softShadow)">Py5</text>
        
  <!-- "Script" in Cursive (Creative/p5.js) -->
  <!-- Using 'Brush Script MT' which is standard on Mac, fallback to generic cursive -->
  <text x="88" y="45" 
        font-family="'Brush Script MT', 'Apple Chancery', 'Comic Sans MS', cursive" 
        font-weight="normal"
        font-size="44" 
        fill="#ed225d" 
        filter="url(#softShadow)">Script</text>
</svg>
